{% for course in courses %}
<div class="programs-row">
  {% if loop.index0 % 2 == 0 %}
  <!-- Image on left, content on right (even index) -->
  <div class="programs-image-wrapper" id="w-node-_68b45a98-4cc4-7376-36f9-29582fac1aa1-62e0f197">
    <div class="image-wrapper">
      <img src="{{ course.image }}" loading="lazy" alt="{{ course.title }} - BTS1" class="cover-image" />
    </div>
  </div>
  <div class="timeline-circle-wrapper" id="w-node-_68b45a98-4cc4-7376-36f9-29582fac1aa3-62e0f197">
    <div class="timeline-circle"></div>
  </div>
  <div class="program-content-item" id="w-node-_68b45a98-4cc4-7376-36f9-29582fac1aa6-62e0f197">
    <h3 class="program-number">{{ course.title }}</h3>
    <div class="spacer-small"></div>
    <h4 class="program-subtitle">{{ course.subtitle }}</h4>
    <div class="spacer-small"></div>
    <p class="text-size-regular">{{ course.description }}</p>
  </div>
  {% else %}
  <!-- Content on left, image on right (odd index) -->
  <div class="program-content-item is-left" id="w-node-_68b45a98-4cc4-7376-36f9-29582fac1ab9-62e0f197">
    <h3 class="program-number">{{ course.title }}</h3>
    <div class="spacer-small"></div>
    <h4 class="program-subtitle">{{ course.subtitle }}</h4>
    <div class="spacer-small"></div>
    <p class="text-size-regular">{{ course.description }}</p>
  </div>
  <div class="timeline-circle-wrapper" id="w-node-_68b45a98-4cc4-7376-36f9-29582fac1aca-62e0f197">
    <div class="timeline-circle"></div>
  </div>
  <div class="programs-image-wrapper" id="w-node-_68b45a98-4cc4-7376-36f9-29582fac1acf-62e0f197">
    <div class="image-wrapper">
      <img src="{{ course.image }}" loading="lazy" alt="{{ course.title }} - BTS1" class="cover-image" />
    </div>
  </div>
  {% endif %}
</div>
{% endfor %}
